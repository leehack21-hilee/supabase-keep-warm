name: Supabase Keep Warm (HTTP)

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정
  workflow_dispatch:

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # DB 접속이 아니라, 웹사이트 접속하듯 API를 찔러서 깨웁니다. (실패 확률 0%)
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY")
          
          if [ "$response" -eq 200 ]; then
            echo "Success! Status Code: $response"
          else
            echo "Failed? Status Code: $response"
            exit 1
          fi
