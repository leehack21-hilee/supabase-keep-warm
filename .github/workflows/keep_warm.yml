name: Supabase Keep Warm

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정 실행
  workflow_dispatch:

jobs:
  ping_db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils

      # [핵심] 억지로 주소록을 조작하여 IPv4로만 접속하게 만듭니다.
      - name: Force IPv4 via /etc/hosts
        run: |
          # 1. 고객님의 Supabase 주소 (로그에서 확인된 주소)
          HOST="db.mixqbynkcstfjpmgujjp.supabase.co"
          
          # 2. 해당 주소의 진짜 IPv4 번호를 찾습니다.
          IP=$(dig +short A $HOST | head -n 1)
          
          # 3. 만약 IP를 못 찾으면 에러를 냅니다.
          if [ -z "$IP" ]; then
            echo "IPv4 주소를 찾을 수 없습니다!"
            exit 1
          fi
          
          echo "Found IPv4: $IP"
          
          # 4. 시스템 강제 설정: "이 주소는 무조건 이 IPv4로 연결해!"라고 박아버립니다.
          echo "$IP $HOST" | sudo tee -a /etc/hosts

      - name: Execute SQL Query
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # 이제 psql은 IPv6의 존재 자체를 모르고 IPv4로 직행합니다.
          psql "$DB_URL" -c "SELECT NOW();"
