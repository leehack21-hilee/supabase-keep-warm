name: Supabase Multi-DB Backup (PG17 Support)

on:
  schedule:
    - cron: '0 15 * * *'  # 매일 한국 시간 00:00  (UTC 15:00)
  workflow_dispatch:                     # 버튼 눌러서 수동 실행 가능

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Client
        run: |
          # PostgreSQL 공식 저장소 추가 및 17 버전 설치
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run Multi-DB Backup & Cleanup
        env:
          # 반드시 [Pooler 주소] + [인코딩된 비밀번호]가 들어간 Secret을 사용하세요!
          DB_TARGETS: "ProjectA:${{ secrets.DB_URL_PROJECT_A }} ProjectB:${{ secrets.DB_URL_PROJECT_B }}"
          RETENTION_COUNT: 7
        run: |
          for target in $DB_TARGETS; do
            DB_NAME=$(echo $target | cut -d':' -f1)
            DB_URL=$(echo $target | cut -d':' -f2-)
            
            echo "------------------------------------------"
            echo "Starting backup for: $DB_NAME (using pg_dump 17)"
            
            mkdir -p "backups/$DB_NAME"
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            FILENAME="backups/$DB_NAME/db-$TIMESTAMP.sql"
            
            # pg_dump 실행
            pg_dump "$DB_URL" > "$FILENAME"
            
            echo "Backup saved: $FILENAME"
            
            # 최신 N개 유지 로직
            cd "backups/$DB_NAME"
            ls -t db-*.sql | tail -n +$(($RETENTION_COUNT + 1)) | xargs -I {} rm -- {} || true
            cd ../..
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated Multi-DB Backup (PG17): $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
