name: Supabase Multi-DB Backup

on:
  schedule:
    - cron: '0 15 * * *' # 매일 한국 시간 00:00
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Multi-DB Backup & Cleanup
        env:
          # DB 별칭과 Secret을 매핑 (공백으로 구분)
          # 형식 -> "별칭1:${{ secrets.SECRET1 }} 별칭2:${{ secrets.SECRET2 }}"
          DB_TARGETS: "ProjectA:${{ secrets.DB_URL_PROJECT_A }} ProjectB:${{ secrets.DB_URL_PROJECT_B }}"
          RETENTION_COUNT: 7 # DB당 유지할 백업 개수
        run: |
          for target in $DB_TARGETS; do
            # 1. 별칭과 URL 분리
            DB_NAME=$(echo $target | cut -d':' -f1)
            DB_URL=$(echo $target | cut -d':' -f2-)
            
            echo "Processing backup for $DB_NAME..."
            
            # 2. 폴더 생성
            mkdir -p "backups/$DB_NAME"
            
            # 3. 백업 실행
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            FILENAME="backups/$DB_NAME/db-$TIMESTAMP.sql"
            pg_dump "$DB_URL" > "$FILENAME"
            
            # 4. 해당 DB 폴더 내의 오래된 파일 정리 (최신 N개만 남김)
            cd "backups/$DB_NAME"
            ls -t db-*.sql | tail -n +$(($RETENTION_COUNT + 1)) | xargs -I {} rm -- {} || true
            cd ../..
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          git commit -m "Automated Multi-DB Backup: $(date +'%Y-%m-%d')"
          git push
