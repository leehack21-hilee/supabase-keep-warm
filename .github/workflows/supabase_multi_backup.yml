name: Supabase Multi-DB Backup (PG17 Support Gzip Compression)

on:
  schedule:
    - cron: '10 15 * * *'  # 매일 한국 시간 00:10  (UTC 15:10)
  workflow_dispatch:                     # 버튼 눌러서 수동 실행 가능

# [추가] 저장소에 파일을 쓸 수 있는 권한을 명시적으로 부여합니다.
permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run Multi-DB Backup & Cleanup
        env:
          DB_TARGETS: "ProjectA:${{ secrets.DB_URL_PROJECT_A }} ProjectB:${{ secrets.DB_URL_PROJECT_B }}"
          RETENTION_COUNT: 7
        run: |
          for target in $DB_TARGETS; do
            DB_NAME=$(echo $target | cut -d':' -f1)
            DB_URL=$(echo $target | cut -d':' -f2-)
            
            echo "------------------------------------------"
            echo "Starting backup for: $DB_NAME (Force using PG 17)"
            
            mkdir -p "backups/$DB_NAME"
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            FILENAME="backups/$DB_NAME/db-$TIMESTAMP.sql.gz"
            
            # [핵심 변경] 시스템 기본 pg_dump 대신 17 버전의 절대 경로를 직접 호출합니다.
            # [수정] pg_dump 결과를 gzip으로 압축하여 저장
            /usr/lib/postgresql/17/bin/pg_dump "$DB_URL"| gzip > "$FILENAME"
            
            echo "Backup saved(compressed): $FILENAME"
            
            # 최신 N개 유지 로직
            cd "backups/$DB_NAME"
            ls -t db-*.sql.gz | tail -n +$(($RETENTION_COUNT + 1)) | xargs -I {} rm -- {} || true
            cd ../..
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated Compressed Backup (PG17): $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
