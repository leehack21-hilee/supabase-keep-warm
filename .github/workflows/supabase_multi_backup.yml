name: Supabase Multi-DB Backup

on:
  schedule:
    - cron: '0 15 * * *' # 매일 한국 시간 00:00  (UTC 15:00)
  workflow_dispatch:     # 버튼 눌러서 수동 실행 가능

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Multi-DB Backup & Cleanup
        env:
          # Secret에 반드시 위에서 새로 받은 'Pooler' 주소를 넣어야 합니다!
          DB_TARGETS: "ProjectA:${{ secrets.DB_URL_PROJECT_A }} ProjectB:${{ secrets.DB_URL_PROJECT_B }}"
          RETENTION_COUNT: 7
        run: |
          for target in $DB_TARGETS; do
            DB_NAME=$(echo $target | cut -d':' -f1)
            DB_URL=$(echo $target | cut -d':' -f2-)
            
            echo "------------------------------------------"
            echo "Starting backup for: $DB_NAME"
            
            mkdir -p "backups/$DB_NAME"
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            FILENAME="backups/$DB_NAME/db-$TIMESTAMP.sql"
            
            # [수정] 우회 로직 없이 깨끗하게 pg_dump 실행
            pg_dump "$DB_URL" > "$FILENAME"
            
            echo "Backup saved: $FILENAME"
            
            # 최신 N개 유지 로직
            cd "backups/$DB_NAME"
            ls -t db-*.sql | tail -n +$(($RETENTION_COUNT + 1)) | xargs -I {} rm -- {} || true
            cd ../..
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated Multi-DB Backup: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
