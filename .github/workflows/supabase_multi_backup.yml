name: Supabase Multi-DB Backup

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Multi-DB Backup
        env:
          DB_TARGETS: "ProjectA:${{ secrets.DB_URL_PROJECT_A }} ProjectB:${{ secrets.DB_URL_PROJECT_B }}"
          RETENTION_COUNT: 7
        run: |
          for target in $DB_TARGETS; do
            DB_NAME=$(echo $target | cut -d':' -f1)
            DB_URL=$(echo $target | cut -d':' -f2-)
            
            echo "Processing backup for $DB_NAME..."
            mkdir -p "backups/$DB_NAME"
            
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            FILENAME="backups/$DB_NAME/db-$TIMESTAMP.sql"
            
            # pg_dump 실행 시 IPv4 강제 옵션 및 타임아웃 방지 설정 추가
            # 주소에 ?sslmode=disable 등이 없다면 자동으로 SSL을 시도합니다.
            pg_dump "$DB_URL" > "$FILENAME"
            
            # 오래된 파일 정리
            cd "backups/$DB_NAME"
            ls -t db-*.sql | tail -n +$(($RETENTION_COUNT + 1)) | xargs -I {} rm -- {} || true
            cd ../..
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Multi-DB Backup: $(date +'%Y-%m-%d')" && git push)
